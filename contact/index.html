<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Weiyu's Portfolio</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
  <nav class="main-nav">
    <div class="nav-container">
      <div class="nav-brand">
        <a href="../">Weiyu Chen</a>
      </div>
      <ul class="nav-links">
        <li><a href="../">Home</a></li>
        <li><a href="../projects/">Projects</a></li>
        <li><a href="../resume/">Resume</a></li>
        <li><a href="./" class="current">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <h1>Contact</h1>

    <section>
      <form class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="contact-links">
        <a href="https://www.linkedin.com/in/weiyu-chen-76843b321/" target="_blank" class="contact-link"><i class="fab fa-linkedin"></i> LinkedIn</a>
        <a href="https://github.com/VivianChencwy" target="_blank" class="contact-link"><i class="fab fa-github"></i> GitHub</a>
        <a href="mailto:vivianchen12210127@gmail.com" class="contact-link"><i class="fas fa-envelope"></i> Email</a>
      </div>
    </section>
  </main>
</body>
</html>
